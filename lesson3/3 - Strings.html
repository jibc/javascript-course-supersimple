<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 - Strings</title>
</head>
<body>
  <script>
    
  console.log("My name is:");
  console.log("Jean-Baptiste");
  console.log("My name is:" + " Jean-Baptiste");
  console.log("Total cost:$" + (5+3));
  console.log(`Total cost:$ ${5 + 3}`);
  alert((`Total cost:$ ${5 + 3}`));
  console.log("Total cost:$" + Math.round(((599 + 295) / 100)));
  console.log(`Total cost:$ ${(599 + 295) / 100}`);
  alert(`Total cost:$ ${(599 + 295) / 100}`);
  alert(`Total cost: ${Math.round(((599 + 295) / 100))}
  Thank you, come again!`)
  </script>
</body>
</html>
